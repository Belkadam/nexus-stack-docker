  # New Project: nexus-reload_com
  nexus_reload_com:
    image: nginx:latest
    container_name: nexus_reload_com
    volumes:
      - ../nexus-reload_com:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nexus_reload.rule=Host(`nexus-reload.com`)"
      - "traefik.http.routers.nexus_reload.entrypoints=http"
      - "traefik.http.routers.nexus_reload.tls=true"
      - "traefik.http.routers.nexus_reload.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.nexus_reload_redirect.redirectregex.permanent=true"
      - "traefik.http.middlewares.nexus_reload_redirect.redirectregex.regex=^https://www.(.*)"
      - "traefik.http.middlewares.nexus_reload_redirect.redirectregex.replacement=https://$1"
    networks:
      - web
    restart: always

networks:
  web:
    driver: bridge
