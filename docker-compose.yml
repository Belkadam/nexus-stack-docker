#version: '3.8'

services:
  # Reverse Proxy (Traefik)
  traefik:
    image: traefik:v2.10
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml
      - ./acme.json:/acme.json
    networks:
      - web
    restart: always

  # Site 1
  qarth_net:
    image: nginx:latest
    container_name: qarth_net
    volumes:
      - ../qarth_net:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.site1.rule=Host(`site1.votredomaine.com`)"
      - "traefik.http.routers.site1.entrypoints=http"
      - "traefik.http.routers.site1.tls=true"
      - "traefik.http.routers.site1.tls.certresolver=letsencrypt"
    networks:
      - web
    restart: always

networks:
  web:
    driver: bridge  # Utilise le driver par d√©faut
